<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrap">
		<div class="output-area">
			<div class="output-row">
				<div class="top" id="show"></div>
			</div>

			<div class="output-row">
				<div class="bottom" id="result"></div>
			</div>
		</div>

		<div class="input-area">
			<div class="number">
				<div class="num">
					<button class="btn-num btn-no">7</button>				
				</div>

				<div class="num">
					<button class="btn-num btn-no">8</button>
				</div>

				<div class="num">
					<button class="btn-num btn-no">9</button>
				</div>

				<div class="num">
					<button class="btn-num btn-no">4</button>
				</div>

				<div class="num">
					<button class="btn-num btn-no">5</button>
				</div>

				<div class="num">
					<button class="btn-num btn-no">6</button>
				</div>

				<div class="num">
					<button class="btn-num btn-no">1</button>
				</div>

				<div class="num">
					<button class="btn-num btn-no">2</button>
				</div>

				<div class="num">
					<button class="btn-num btn-no">3</button>
				</div>

				<div class="num">
					<button class="btn-num" id="btn-dot">.</button>
				</div>

				<div class="num">
					<button class="btn-num" id="btn-no0">0</button>
				</div>

				<div class="num">
					<button class="btn-num" id="btn-equal">=</button>
				</div>
			</div>

			<div class="operator">
				<div class="operator-col-1">
					<div class="ope-col-1">
						<button class="btn-ope-col-1" id="btn-ce">CE</button>
					</div>

					<div class="ope-col-1">
						<button class="btn-ope-col-1" id="btn-div">/</button>
					</div>

					<div class="ope-col-1">
						<button class="btn-ope-col-1" id="btn-times">x</button>
					</div>

					<div class="ope-col-1">
						<button class="btn-ope-col-1" id="btn-minus">-</button>
					</div>

					<div class="ope-col-1">
						<button class="btn-ope-col-1" id="btn-plus">+</button>
					</div>
				</div>

				<div class="operator-col-2">
					<div class="ope-col-2">
						<button class="btn-ope-col-2" id="btn-c">C</button>
					</div>

					<div class="ope-col-2">
						<button class="btn-ope-col-2" id="btn-per">%</button>
					</div>

					<div class="ope-col-2">
						<button class="btn-ope-col-2" id="btn-fac">!</button>
					</div>

					<div class="ope-col-2">
						<button class="btn-ope-col-2" id="btn-sqrt"><img src="img/square-root.png"></button>
					</div>

					<div class="ope-col-2">
						<button class="btn-ope-col-2" id="btn-pow">^</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/script.js"></script>
</body>
</html>

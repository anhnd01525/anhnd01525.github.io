<!DOCTYPE html>
<html>
<head>
	<title>Style</title>
	<meta charset="utf-8">
	<style>
		h6 {
			font-size: 40px;
		}

		h1 {
			font-size: 16px;
		}
		b {
			font-style: italic;
			font-weight: normal;
			
		}
		i {
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h6>Tiêu đề h6</h6>

	<h1>Tiêu đề h1</h1>

	<br>
	<br>

	<p>
		<b>Demo thẻ b</b>

		<br>
		<br>
		<br>

		<i>Demo thẻ i</i>
	</p>
</body>
</html>

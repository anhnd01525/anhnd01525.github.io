<!DOCTYPE html>
<html>
<head>
	<title>Demo CSS - Internal style</title>
	<meta charset="utf-8" />

	<style>
		h3 {
			color: green;
		}
		h4 {
			color: green !important;
			background-color: yellow;
			color: blue;
		}
	</style>
</head>
<body>
	<h3>Tổng quan về HTML</h3>

	<h3>Tổng quan về CSS</h3>

	<h4>Tổng quan về HTML</h4>

	<h4>Tổng quan về CSS</h4>
</body>
</html>

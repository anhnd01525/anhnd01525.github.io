<!DOCTYPE html>
<html>
<head>
	<title>Styling text</title>
	<meta charset="utf-8">

	<style>
		body {
			font-size: 28px;
		}
		h2 {
			color: purple;
			text-align: center;
			text-transform: uppercase;
			font-size: 32px;
			
		}
		p {
			color: green;
			text-align: justify;
			text-indent: 30px;
			font-style: italic;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h2>Styling text</h2>

	<p>Để quy định kích thước font chữ ta dùng thuộc tính font-size, để quy định chiều cao của 1 dòng ta dùng thuộc tính line-height.</p>

	<p style="text-decoration: line-through;">Thay đổi hướng chữ bằng thuộc tính direction, ví dụ direction:rtl</p>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Styling Image</title>
	<meta charset="utf-8" />

	<style>
		img {
			/*max-width: 800px; giới hạn chiều rộng lớn nhất của ảnh là 800px */
			max-width: 50%; /* giới hạn chiều rộng lớn nhất của ảnh = 50% so vs phần tử cha của nó */
			/*max-width: 100%; giới hạn chiều rộng lớn nhất của ảnh =100% so vs phần tử cha của nó

			/* viết đầy đủ */
			/*border-width: 5px;
			border-style: dotted;
			border-color: orange;*/

			border: 5px solid orange; /* viết tắt */
			border-radius: 50px;
			/* border-radius: 50%; --> tạo thành ảnh hình tròn */
		}
		
	</style>
</head>

<body>
	<img src="img/anhphongcanh.jpg" alt="">
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Vòng lặp</title>
	<meta charset="utf-8">
</head>

<body>
	<script>
		document.write("<h1>CHÉP PHẠT</h1>");
		document.write("<p>Em hứa sẽ làm bài tập ở nhà đầy đủ.</p>");
		document.write("<br>");

		document.write("Demo for():");
		for (var i = 1; i <= 10; i++) {
			document.write("<p>" + i + ". " + "Em hứa sẽ làm bài tập ở nhà đầy đủ.</p>");
		}
		document.write("<br>");

		document.write("Demo while():");
		var i = 11;
		while (i < 21) {
			document.write("<p>" + i + ". " + "Em hứa sẽ làm bài tập ở nhà đầy đủ.</p>");
			i++;
		};
		document.write("<br>");

		document.write("Demo for() với Array:");
		var arr =[1,3,4,5,7,8];
		for (var i = 0; i < arr.length; i++) {
			document.write("<p>" + "Phần tử số " + i + " là: " + arr[i] + "</p>");
		}
		document.write("<br>");

		document.write("Demo for() với Object:");
		var student = {
			firstName: "Nguyễn",
			lastName: "Tèo",
			age: 18
		};
		for (var s in student) {
			document.write("<p>" + s + ": " + student[s] + "</p>");
		}
		document.write("<br>");
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Conditional Javascript</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="wrap">
		<div id="main-menu">
			<a href="#">Basic static web</a>
		</div>

		<div id="main-content">
			<div class="content">
				<h1>Conditional Javascript</h1>

				<script>
					var i = 11;	
					if (i > 10) {
						document.write("Thank you for watching!"+"</br>");
					};

					var j = 10;	
					if (typeof j == "number") {
						document.write("Thank you for watching!"+"</br>");
					};

					var x = true;
					if(x) {
						document.write("Thank you for watching!"+"</br>");
					};
				</script>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Conditional Javascript - Part 2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>
</head>

<body>
	<div class="wrap">
		<div id="main-menu">
			<a href="#">Basic static web</a>
		</div>

		<div id="main-content">
			<div class="content">
				<h1>BT - Conditional Javascript - Part 2</h1>

				<script>
					document.write("<h3>Bài 6</h3>");
					document.write("<h4>Dãy số từ 1 đến 100</h4>");
					for (var i = 1; i <= 100; i++) {
							if (i % 2 != 0) {
								document.write("<span style='color:red;padding:10px;display:inline-block;width:40px;height:40px'>" 
									+ i + "</span>");
							} else {
								document.write("<span style='color:blue;padding:10px;display:inline-block;width:40px;height:40px'>" 
									+ i + "</span>");
							}
							if (i % 10 == 0){
								document.write("</br>");
							}					
					}
				</script>				
			</div>
		</div>
	</div>
</body>
</html>
